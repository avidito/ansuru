version: "3"
services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - ./deployment/database/init_script.sql:/docker-entrypoint-initdb.d/init_script.sql
      - ./deployment/database/volume:/var/lib/postgresql/data